<!DOCTYPE html>
<html>
<head>
    <title>Recommendations</title>
</head>
<body>
    <h1>Song Info</h1>
    <img src="{{ song.cover }}" width="200">
    <p><strong>{{ song.name }}</strong> by {{ song.artist }}</p>

    <h2>Movie Recommendations</h2>
    {% for movie in movies %}
        <div>
            <img src="{{ movie.poster }}" width="120">
            <h3>{{ movie.title }} ({{ movie.year }})</h3>
            <p>{{ movie.plot }}</p>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
