{% for rec in recommendations %}
<h3>{{ rec.song }} by {{ rec.artist }}</h3>
<ul>
    {% for movie in rec.movies %}
    <li>
        <strong>{{ movie.title }} ({{ movie.year }})</strong><br>
        {{ movie.plot }}<br>
        {% if movie.poster %}<img src="{{ movie.poster }}" width="100">{% endif %}
    </li>
    {% endfor %}
</ul>
{% endfor %}
